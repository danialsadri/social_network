{% extends 'parent/base.html' %}

{% block title %}comment form{% endblock %}


{% block content %}

        <p>کامنت شما با موفقیت ثبت شد</p><a href="{{ post.get_absolute_url }}">بازگشت به پست</a>

        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="send">
        </form>
    {% endif %}
{% endblock %}
